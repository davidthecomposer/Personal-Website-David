<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>David's First Calculator</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/Favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/Favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/Favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/Favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/Favicon/safari-pinned-tab.svg"
			color="#143a51"
		/>
		<meta name="msapplication-TileColor" content="#143a51" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<h1 id="title">Basic Calculator</h1>
		<div class="container">
			<div class="display">
				<p data-cy="display" id="display"></p>
			</div>
			<div class="buttons">
				<div class="flex-row">
					<button data-cy="0" class="num zero">0</button>
					<button data-cy="1" class="num one">1</button>
					<button data-cy="2" class="num two">2</button>
					<button data-cy="+" class="add">+</button>
				</div>
				<div class="flex-row">
					<button data-cy="3" class="num three">3</button>
					<button data-cy="4" class="num four">4</button>
					<button data-cy="5" class="num five">5</button>
					<button data-cy="-" class="subtract">-</button>
				</div>
				<div class="flex-row">
					<button data-cy="6" class="num six">6</button>
					<button data-cy="7" class="num seven">7</button>
					<button data-cy="8" class="num eight">8</button>
					<button data-cy="×" class="multiply">×</button>
				</div>
				<div class="flex-row">
					<button data-cy="9" class="num nine">9</button>
					<button data-cy="C" class="c">C</button>
					<button data-cy="=" class="equals">=</button>
					<button data-cy="÷" class="divide">÷</button>
				</div>
			</div>
		</div>
		<footer>
			<h2>A</h2>
			<img src="./sig-white..png" alt="david campbell signature" class="sig" />
			<h2>App</h2>
			<a class="home-button" href="https://www.developer.davidhalcampbell.com">
				Back to Apps
			</a>
		</footer>
		<div id="container1"></div>
		<script src="index1.js"></script>
	</body>
</html>

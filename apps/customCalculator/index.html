<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>David's First Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id='title'>Basic Calculator</h1>
    <div class="container">
        <div class="display">
            <p id="display"></p>
        </div>
        <div class="buttons">
            <div class="flex-row">
                <button class="num">0</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="add">+</button>
            </div>
            <div class="flex-row">
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="subtract">-</button>
            </div>
            <div class="flex-row">
                <button class="num six">6</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="multiply">x</button>
            </div>
            <div class="flex-row">
                <button class="num">9</button>
                <button class="c">C</button>
                <button class="equals">=</button>
                <button class="divide">รท</button>
            </div>
        </div>
    </div>
    <footer>
        <h2> A </h2>
        <img src="../Color-Selector/images/white-signature.png" alt="" class="sig">
        <h2>App</h2>
    </footer>
    <div id="container1"></div>
    <script src="index1.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daves Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
   
    
        <div class="clock-face">
            <div class="top-row">
                <img class='season winter' src="images/winter.png" alt="winter">
                <img class='season spring' src="images/Spring.png" alt="spring">
                <h2 class='date'>Date Time etc</h2>
                <img class='season summer' src="images/summer.png" alt="summer">
                <img class='season fall' src="images/fall.png" alt="fall">
            </div>
            <h2 class='time'>Date Time etc</h2>
            <div class="watch-face">
                <div class="second"></div>
                <div class="minute"></div>
                <div class="hour"></div>
                <div class='crown'></div>
            </div>
            <h2 class="currently">It is currently: Afternoon</h2>
        </div>
    

    <div class="by-me">
        <p>A</p>
        <img class="signature" src="../colorSelector/images/white-signature.png" alt="">
        <p>Project</p>
    </div>
    <script src="index.js"></script>

</body>

</html>

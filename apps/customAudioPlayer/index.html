<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>audio player</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/Favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/Favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/Favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/Favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/Favicon/safari-pinned-tab.svg"
			color="#143a51"
		/>
		<meta name="msapplication-TileColor" content="#143a51" />
		<meta name="theme-color" content="#ffffff" />
		<link
			href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="audio-player turning-point">
			<div class="audio-player-row">
				<audio class="audio-file" src="audio/Turning Point.wav"></audio>
				<img
					src="images/playbutton.svg"
					class="audio-buttons"
					alt="play and pause button"
				/>

				<div class="audio-center">
					<p class="audio-player-title">
						<strong class="audio-strong">Turning Point </strong>
						<small class="audio-small">|</small> David Campbell
					</p>
					<div class="audio-player-ghost"></div>

					<div class="prog-button-container">
						<progress class="audio-progress" max="100" value="0"></progress>
						<div class="audio-progress-button"></div>
					</div>
					<div class="audio-timers-row">
						<div class="audio-current-position">
							<p>0:00</p>
						</div>
						<div class="audio-time-remaining">
							<p class="time-remaining-text"></p>
						</div>
					</div>
				</div>

				<div class="volume-span">
					<input
						class="audio-volumeBar"
						type="range"
						min="0"
						max="1"
						step="0.01"
						value="1"
					/>
					<img
						class="audio-volume"
						src="images/volumeIcon.svg"
						alt="Volume Icon"
					/>
				</div>
				<img src="images/turningpoint.jpg" class="audio-album-cover" />
			</div>
		</div>

		<div class="audio-player love-story">
			<div class="audio-player-row">
				<audio
					class="audio-file"
					src="audio/Music for a Love Story.wav"
				></audio>
				<img
					src="images/playbutton.svg"
					class="audio-buttons"
					alt="play and pause button"
				/>

				<div class="audio-center">
					<p class="audio-player-title">
						<strong class="audio-strong">Music for a Love Story </strong>
						<small class="audio-small">|</small> David Campbell
					</p>
					<div class="audio-player-ghost"></div>

					<div class="prog-button-container">
						<progress class="audio-progress" max="100" value="0"></progress>
						<div class="audio-progress-button"></div>
					</div>
					<div class="audio-timers-row">
						<div class="audio-current-position">
							<p>0:00</p>
						</div>
						<div class="audio-time-remaining">
							<p class="time-remaining-text"></p>
						</div>
					</div>
				</div>

				<div class="volume-span">
					<input
						class="audio-volumeBar"
						type="range"
						min="0"
						max="1"
						step="0.01"
						value="1"
					/>
					<img
						class="audio-volume"
						src="images/volumeIcon.svg"
						alt="Volume Icon"
					/>
				</div>
				<img src="images/Forgiveness.jpg" class="audio-album-cover" />
			</div>
		</div>

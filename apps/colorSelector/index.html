<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles.css" />
		<title>Color Selector</title>
		<link rel="icon" href="images/color-wheel.svg" />
		<link
			href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="big-container">
			<div class="header">
				<h1 class="title">Color Selector</h1>
				<div class="by-me">
					<p>A</p>
					<img class="signature" src="images/white-signature.png" alt="" />
					<p>App</p>
				</div>
			</div>
			<div class="content">
				<div class="container">
					<div class="canvas-row">
						<canvas id="canvas"> </canvas>
						<div class="preview"></div>
					</div>
					<div class="sliders-row">
						<div class="rgb-container">
							<p class="redLabel labels"><em>R</em>ed</p>
							<div class="red-slider-div">
								<input
									class="red sliders"
									type="range"
									min="0"
									max="255"
									step="1"
									value="255"
								/>
							</div>
							<p class="greenLabel labels"><em>G</em>reen</p>
							<div class="green-slider-div">
								<input
									class="green sliders"
									type="range"
									min="0"
									max="255"
									step="1"
									value="0"
								/>
							</div>
							<p class="blueLabel labels"><em>B</em>lue</p>
							<div class="blue-slider-div">
								<input
									class="blue sliders"
									type="range"
									min="0"
									max="255"
									step="1"
									value="0"
								/>
							</div>
							<div class="color-values-rgb-hex">
								<div class="hex rounded">
									<p class="hexText">#000000</p>
								</div>
								<div class="rgb rounded">
									<p class="rgbText">rgb(0,0,0)</p>
								</div>
							</div>
						</div>
						<div class="alpha-column">
							<p class="alphaLabel labels"><em>A</em>lpha</p>
							<div class="alpha-slider-div">
								<input
									class="alpha sliders"
									type="range"
									min="0"
									max="1"
									step="0.01"
									value="1"
								/>
							</div>
						</div>
						<div class="HSLV-container">
							<p class="hueLabel labels"><em>H</em>ue</p>
							<div class="hue-slider-div">
								<input
									class="hue sliders"
									type="range"
									min="0"
									max="360"
									step="1"
									value="0"
								/>
							</div>
							<div class="HSLV-sliders-row">
								<div class="HSL-container">
									<div class="hslsat-label-div">
										<p class="labels"><em>S</em>aturation</p>
									</div>
									<input
										class="hsl-saturation sliders"
										type="range"
										min="0"
										max="100"
										step="1"
										value="100"
									/>
									<div class="lightness-label-div">
										<p class="labels"><em>L</em>ightness</p>
									</div>

									<input
										class="hsl-lightness sliders"
										type="range"
										min="0"
										max="100"
										step="1"
										value="50"
									/>
									<div class="hsl rounded">
										<p class="hslText">hsl(0,0,0)</p>
									</div>
								</div>

								<div class="HSV-container">
									<div class="hsvsat-label-div">
										<p class="labels"><em>S</em>aturation</p>
									</div>
									<input
										class="hsv-saturation sliders"
										type="range"
										min="0"
										max="100"
										step="1"
										value="100"
									/>
									<div class="value-label-div">
										<p class="labels"><em>V</em>alue</p>
									</div>
									<input
										class="hsv-value sliders"
										type="range"
										min="0"
										max="100"
										step="1"
										value="100"
									/>
									<div class="hsv rounded">
										<p class="hsvText">hsv(0,0,0)</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="random rounded">
						<p class="randomText">Random</p>
					</div>
				</div>
				<div class="big-column">
					<h2 class="instructions">
						<em>Left Click:</em> save | <em> Right Click:</em> overwrite |
						<em>Double-Click:</em> delete
					</h2>

					<div class="swatch-container">
						<div class="swatches"></div>
						<div class="swatches"></div>
						<div class="swatches"></div>
						<div class="swatches"></div>
						<div class="swatches"></div>
						<div class="swatches"></div>
						<div class="swatches"></div>
						<div class="swatches"></div>
						<div class="last">
							<div class="add-swatch">+</div>
						</div>
					</div>
					<div class="button-row">
						<div class="color-button btn on">Color</div>
						<div class="hex-button btn on">Hex</div>
						<div class="rgb-button btn on">RGB</div>
						<div class="hsl-button btn on">HSL</div>
						<div class="hsv-button btn on">HSV</div>
					</div>
					<div class="output-table">
						<table>
							<thead>
								<th class="color-column">Color</th>
								<th class="hex-column">Hex</th>
								<th class="rgb-column">RGB</th>
								<th class="hsl-column">HSL</th>
								<th class="hsv-column">HSV</th>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>

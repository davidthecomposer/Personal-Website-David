<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="Description"
			content="David Campbell: Composer and Developer."
		/>
		<title>David Campbell Home</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon-16x16.png"
		/>
		<link rel="manifest" href="./site.webmanifest" />
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#143a51" />
		<meta name="msapplication-TileColor" content="#143a51" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<img src="Front-End/images/DavidNameMain.png" alt="Title" class="title" />
		<div class="link-container">
			<div>
				<a href="https://music.davidhalcampbell.com"
					><img
						src="Front-End//images/composer.svg"
						alt="link to music site"
						class="composer"
				/></a>
			</div>
			<div>
				<a href="https://developer.davidhalcampbell.com"
					><img
						src="Front-End//images/developer.svg"
						alt="link to developer site"
						class="developer"
				/></a>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>David Campbell Music</title>
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="title">
      </div>
      <div class="tabs-section">
      <h3>Home</h3>
      <h3 class="divider">|</h3>
      <h3>Music for Media</h3>
      <h3 class="divider">|</h3>
      <h3>Concert Music</h3>
      <h3 class="divider">|</h3>
      <h3>News</h3>
      <h3 class="divider">|</h3>
      <h3>Blog</h3>
      <h3 class="divider">|</h3>
      <h3>Contact</h3>
    </div>
    </header>
    
    <section class="home">
       <!-- Main Carousel -->
   <h1 class="spotlight-text">Spotlight</h1>
    <div class="carousel one">
      <div class="manual-navigation">
          <img class="navigate backward hidden" src="images/backPanel.svg" alt="">
          <div class="pane-ticker">
          </div>
          <img class="navigate forward hidden" src="images/forwardPanel.svg" alt="">
          <img class="pause hidden" src="images/pause.svg" alt="">
      </div>
      <!-- Add pane images here. First one needs to have active-panel class -->
      <div class="pane-container">
          <img class="main-images pane active-panel slide-in" src="" alt="">
          <img class="main-images pane invisible-panel" src="" alt="">
          <img class="main-images pane invisible-panel" src="" alt="">
      </div>
      <!-- Add slide text here. First one needs to have an animation class -->
      <div class="text-container">
          <p class="slide-text center-long" style="font-size: 3rem;">Opera con Moderna</p>
          <p class="slide-text invisible-text " style="font-size: 3rem;">Song Cycle Mandi Barrus</p>
          <p class="slide-text invisible-text " style="font-size: 3rem;">New Blog Post</p>
      </div>
  </div>

  <div class="about-me">
   <h2 class="about-me-title">Bio</h2>
   <div class="about-me-text"> Some text about my style, influences, experience etc.</div>

  </div>
    </section>
    

<script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Main audio player html code example -->
    <div class='audio-player after'>

        <div class="audio-lower-row">
          <div class="audio-area">
            <p class="audio-player-title"> <strong class="audio-strong">After </strong> </p>
            <div class="audio-player-row">
              <audio class="audio-file" src="audio/media-music/Post-Apocalyptic Rock Intro.wav"></audio>
              <img src="images/audio-player/playbutton.svg" class="audio-buttons"></img>
              <progress class="audio-progress" max="100" value="0"></progress>
              <img class="audio-volume" src="images/audio-player/volumeIcon.svg"></img>
              <input class="audio-volumeBar" type="range" min="0" max="1" step="0.01" value="1">
              <div class="audio-progress-button"></div>
            </div>
            <div class="audio-timers-row">
              <div class="audio-current-position">
                <p>0:00</p>
              </div>
              <div class="audio-time-remaining">
                <p></p>
              </div>
            </div>
          </div>
          <img src="images/audio-player/david-film.jpg" class="audio-album-cover">

        </div>
      </div>
</body>
</html>
